<body>
  <template id="template_accordion">
    <div class="accordion">
      <button></button>
      <div>
        <table></table>
      </div>
    </div>
  </template>
  <template id="StringItem">
    <tr>
      <td><label></label></td>
      <td><input type="text" /></td>
    </tr>
  </template>
  <template id="IntegerItem">
    <tr>
      <td><label></label></td>
      <td><input type="number" /></td>
    </tr>

  <template id="BooleanItem">
    <tr>
      <td><label></label></td>
      <td><input type="checkbox" style="width: auto;" /></td>
    </tr>
  </template>
  <template id="EnumItem">
    <tr>
      <td><label></label></td>
      <td><select /></td>
    </tr>
  </template>
  <h1>Properties</h1>
  <section id="main"></section>
  <input id="btn_update" class="styled" type="button" value="Update">
